  # Ansible linting (disabled due to dependency conflicts - run manually)
  # - repo: https://github.com/ansible/ansible-lint
  #   rev: v24.2.0
  #   hooks:
  #     - id: ansible-lint
  #       files: \.(yaml|yml)$
  #       entry: ansible-lint
  #       args: ['--profile=production']

  # YAML linting (for non-Ansible YAML files)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - '-d'
          - '{extends: default, rules: {line-length: {max: 160}, document-start: disable, truthy: {check-keys: false}}}'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD040', 'MD041', 'MD036']
        exclude: 'docs/research/.*\.md$'  # Exclude research documents

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^terraform/discord/.*|package.lock.json'
