# Pre-commit hooks for openclaw repository
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Git checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

      # File formatting
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # File validation
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags used by Ansible
      - id: check-json
        exclude: '\.devcontainer/.*\.json$'  # Exclude devcontainer files (JSONC format)
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # Security
      - id: detect-private-key

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['-x']  # Follow source statements

  # Terraform (disabled in Windows dev environment due to CRLF issues)
