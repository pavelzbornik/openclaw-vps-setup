# Pre-commit hooks for openclaw repository
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# Stages:
#   pre-commit  — quick checks on every commit (lint, format, secrets)
#   commit-msg  — commit message format validation (conventional commits)
#   pre-push    — slow checks before push, mirrors CI molecule job

minimum_pre_commit_version: "3.2.0"
default_install_hook_types:
  - pre-commit
  - pre-push
  - commit-msg
default_stages: [pre-commit]
exclude: ^\.claude/

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Git checks
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

      # File formatting
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ['--fix=lf']

      # File validation
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags used by Ansible
      - id: check-json
        exclude: '\.devcontainer/.*\.json$'  # Exclude devcontainer files (JSONC format)
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # Security
      - id: detect-private-key

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['-x']  # Follow source statements

  # Ansible linting — uses system ansible-lint (installed by CI or `make install`)
  - repo: local
    hooks:
      - id: ansible-lint
        name: Ansible lint
        language: system
        entry: ansible-lint
        args: ['ansible/site.yml']
        files: ^ansible/.*\.(yaml|yml)$
        pass_filenames: false

  # YAML linting (for non-Ansible YAML files)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - '-d'
          - '{extends: default, rules: {line-length: {max: 160}, document-start: disable, truthy: {check-keys: false}}}'

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD040', 'MD041', 'MD036']
        exclude: 'docs/research/.*\.md$'  # Exclude research documents

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '^terraform/discord/.*|package.lock.json'

  # ── commit-msg ────────────────────────────────────────────────────────────────
  # Enforce conventional commits format:
  #   <type>[optional scope]: <description>
  #   Types: feat, fix, docs, style, refactor, test, chore, build, ci, perf, revert
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, test, chore, build, ci, perf, revert]

  # ── pre-push ──────────────────────────────────────────────────────────────────
  # Molecule tests — mirrors the CI molecule job (slow, requires Docker).
  # Skips gracefully when Docker is unavailable (e.g. devcontainer without Docker);
  # the CI molecule job acts as the safety net in that case.
  - repo: local
    hooks:
      - id: molecule-test
        name: Molecule tests (Ansible)
        language: system
        entry: >-
          bash -c '
          docker info>/dev/null 2>&1 || { echo "Docker unavailable, skipping molecule (CI will run it)"; exit 0; };
          exec 9>/tmp/openclaw-molecule.lock;
          flock -w 600 9 || { echo "Timed out waiting for molecule lock after 10 min"; exit 1; };
          cd ansible && molecule test
          '
        stages: [pre-push]
        pass_filenames: false
        always_run: true
        verbose: true
