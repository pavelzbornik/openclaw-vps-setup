---
# Example secrets configuration
#
# IMPORTANT: This file is a TEMPLATE and should NOT contain real secrets!
#
# Usage:
#   1. Copy this file: cp secrets-EXAMPLE.yml secrets.yml
#   2. Edit secrets.yml with real values
#   3. Encrypt with ansible-vault: ansible-vault encrypt secrets.yml
#   4. Add to .gitignore (already configured)
#
# To use 1Password instead:
#   - Set OP_SERVICE_ACCOUNT_TOKEN environment variable
#   - Use lookup syntax: "{{ lookup('onepassword', 'item_name', field='field_name', vault='vault_name') }}"

# OpenClaw API Keys
anthropic_api_key: "sk-ant-EXAMPLE-KEY-REPLACE-ME"
openai_api_key: "sk-EXAMPLE-KEY-REPLACE-ME"

# Messaging Platform Tokens
telegram_bot_token: "123456789:EXAMPLE-TOKEN-REPLACE-ME"
discord_bot_token: "EXAMPLE-DISCORD-TOKEN-REPLACE-ME"

# Gateway Authentication
openclaw_gateway_token: "REPLACE-WITH-SECURE-RANDOM-TOKEN"

# Home Assistant (if used)
ha_url: "http://homeassistant.local:8123"
ha_token: "EXAMPLE-HA-TOKEN-REPLACE-ME"

# Tailscale Auth Key (optional - for automated setup)
# Get from: https://login.tailscale.com/admin/settings/keys
tailscale_authkey: "tskey-auth-EXAMPLE-REPLACE-ME"

# Git Repository for Config (if using git-synced config)
openclaw_config_repo: "https://github.com/yourusername/openclaw-config.git"
github_token: "ghp_EXAMPLE-TOKEN-REPLACE-ME"

# 1Password Service Account (if using 1Password)
# op_service_account_token: "ops_EXAMPLE-TOKEN-REPLACE-ME"
