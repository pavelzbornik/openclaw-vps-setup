---
# Molecule configuration for testing OpenClaw Ansible playbooks

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: openclaw-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    networks:
      - name: openclaw-test-network

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
  env:
    OPENCLAW_GATEWAY_TOKEN: "molecule-test-token-not-for-production"
  inventory:
    # Put the container in the group that site.yml targets.
    hosts:
      openclaw_vms:
        hosts:
          openclaw-test:
    group_vars:
      all:
        # Override variables for testing
        openclaw_user: openclaw
        timezone: UTC
        locale: en_US.UTF-8
        # Disable upstream-level Tailscale / UFW flags
        tailscale_enabled: false
        ufw_enabled: false
        # Disable vendor_base tasks that don't work in containers:
        #   - Docker-in-Docker is unreliable in CI runners
        #   - Tailscale cannot auth without a real key
        #   - Firewall (UFW+Docker) depends on both of the above
        vendor_tailscale_enabled: false
        vendor_docker_enabled: false
        vendor_firewall_enabled: false

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
