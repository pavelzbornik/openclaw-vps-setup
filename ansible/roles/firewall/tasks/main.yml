---
# Firewall role: Configure UFW firewall

- name: Install UFW
  apt:
    name: ufw
    state: present
  tags:
    - firewall
    - packages

- name: Reset UFW to default state
  ufw:
    state: reset
  when: ufw_enabled
  tags:
    - firewall

- name: Set UFW default incoming policy
  ufw:
    direction: incoming
    policy: "{{ ufw_default_incoming }}"
  when: ufw_enabled
  tags:
    - firewall

- name: Set UFW default outgoing policy
  ufw:
    direction: outgoing
    policy: "{{ ufw_default_outgoing }}"
  when: ufw_enabled
  tags:
    - firewall

- name: Configure UFW logging
  ufw:
    logging: "{{ ufw_logging }}"
  when: ufw_enabled
  tags:
    - firewall

- name: Configure UFW allow rules
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    from_ip: "{{ item.from_ip | default(omit) }}"
    comment: "{{ item.comment }}"
  loop: "{{ ufw_rules }}"
  when: ufw_enabled
  notify: reload ufw
  tags:
    - firewall

- name: Block specific ports
  ufw:
    rule: deny
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop: "{{ ufw_block_ports }}"
  when: ufw_enabled
  notify: reload ufw
  tags:
    - firewall

- name: Enable UFW
  ufw:
    state: enabled
  when: ufw_enabled
  tags:
    - firewall

- name: Ensure UFW is started and enabled
  systemd:
    name: ufw
    enabled: yes
    state: started
  when: ufw_enabled
  tags:
    - firewall

- name: Display UFW status
  command: ufw status verbose
  register: ufw_status
  changed_when: false
  when: ufw_enabled
  tags:
    - firewall

- name: Show UFW status
  debug:
    msg: "{{ ufw_status.stdout_lines }}"
  when: ufw_enabled
  tags:
    - firewall
